<div class="container-fluid">
   <h1 class="text-center">Sign Up</h1>
    <form [formGroup]="signupForm">
        <div class="container mx-auto d-flex-column w-100">
            <div class="d-flex flex-column mt-4">
                <label for="email">Display Name</label>
                <input type="text" formControlName="displayName">
                <div *ngIf="displayName?.invalid && displayName?.touched">
                    <small class="text-danger" *ngIf="displayName?.errors?.['required']">Display name is required</small>
                </div>
            </div>
            <div class="d-flex flex-column mt-4">
                <label for="email">Email</label>
                <input type="email" formControlName="email">
                <div *ngIf="email?.invalid && email?.touched">
                    <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                    <small class="text-danger" *ngIf="email?.errors?.['email']">Email is invalid</small>
                </div>
            </div>
            <div class="d-flex flex-column mt-4">
                <label for="password">Password</label>
                <input type="password" name="" id="" formControlName="password">
                <div *ngIf="password?.invalid && password?.touched">
                    <small class="text-danger" *ngIf="password?.errors?.['required']">Password is
                        required</small>
                    <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must contain 8 characters</small>

                </div>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button class="btn" (click)="signup()" [disabled]="email?.invalid || password?.invalid || displayName?.invalid">Sign UP</button>
            </div>
        </div>
    </form>
</div>
