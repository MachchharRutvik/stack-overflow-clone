<div class="container-fluid">
   <h1 class="text-center">Login</h1>
    <form [formGroup]="loginForm">
        <div class="container mx-auto d-flex-column w-100">
            <div class="d-flex flex-column mt-4">
                <label for="email">Email</label>
                <input type="email" formControlName="email">
                <div *ngIf="email?.invalid && email?.touched">
                    <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                    <small class="text-danger" *ngIf="email?.errors?.['email']">Email is invalid</small>
                </div>
            </div>
            <div class="d-flex flex-column mt-4">
                <label for="password">Password</label>
                <input type="password" name="" id="" formControlName="password">
                <small class="text-danger" *ngIf="password?.invalid && password?.touched">Password is
                    required</small>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button class="btn" (click)="login()" [disabled]="email?.invalid || password?.invalid">Login</button>
            </div>
        </div>
    </form>
</div>
