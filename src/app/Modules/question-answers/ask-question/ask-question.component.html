<div class="container">
    <form [formGroup]="questionForm">
        <div class="d-flex flex-column mt-4">
            <label for="email">Title</label>
            <input type="text" formControlName="title">
            <small class="text-danger" *ngIf="title?.invalid && title?.touched">Title is required</small>
        </div>
        <div class="d-flex flex-column mt-4">
            <label for="email">Description</label>
            <input type="text" formControlName="description">
            <small class="text-danger" *ngIf="description?.invalid && description?.touched">Description is required</small>
        </div>
        <div class="d-flex flex-column mt-4">
            <label for="email">Tags</label>
            <input type="text" formControlName="tags">
            <small class="text-danger" *ngIf="tags?.invalid && tags?.touched">Tags are required</small>
        </div>
        <div class="mt-4 d-flex justify-content-center">
            <button class="btn btn-primary" (click)="submitQuestion()" [disabled]="title?.invalid || description?.invalid || tags?.invalid">Submit Question</button>
        </div>
    </form>
</div>
